<form >
    <div class="form-group">
        <input type="text" class="form-text-name" placeholder="姓名" id="add-name"maxlength="4" minlength="1"/>
        <input type="text" class="form-text-sno" placeholder="学号" id="add-sno" />
        <input type="text" class="form-text-nation" placeholder="民族" id="add-nation"maxlength="4" minlength="1"/>
        <input type="number" class="form-text-class" placeholder="班级" id="add-klass" />

        <button type="submit" class="btn btn-default form-btn" onclick="addStu(event)">add</button>
        <button type="submit" class="btn btn-default form-btn" onclick="updateStu(event)">update</button><br/>
        <input type="text" class="form-text-checksno" placeholder="学号1，学号2，，，" id="check-sno" />
        <button type="submit" class="btn btn-default form-btn" onclick="checkStu(event)">check</button>
        <button type="submit" class="btn btn-default form-btn" onclick="deleteStu(event)">delete</button>
        <button type="submit" class="btn btn-default form-btn" onclick="displayStu(event)">display</button>
        <button type="submit" class="btn btn-default form-btn" onclick="freshen()">freshen</button>
    </div>
</form>
